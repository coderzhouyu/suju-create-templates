name: Publish to npm
on:
  # 当推送标签（如 v1.0.0）时触发
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x  # 使用你项目支持的 Node 版本
          registry-url: 'https://registry.npmjs.org/'  # npm 仓库地址

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci  # 比 npm install 更严格，依赖版本完全遵循 package-lock.json

      # 4. （可选）运行测试
      # - name: Run tests
      #   run: npm test  # 如果有测试脚本，确保发布前测试通过

      # # 5. （可选）构建项目（如果需要编译，如 TypeScript）
      # - name: Build project
      #   run: npm run build  # 如果你的项目需要构建步骤

      # 6. 发布到 npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # 使用之前配置的 npm 令牌
